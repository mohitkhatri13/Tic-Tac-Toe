<!DOCTYPE html>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

    <div class="ttt">
        <div class="box box1 "></div>

<div class="winning-display">

</div>
<div class="overlay"></div>
</div> 

<script src="script.js"></script>
